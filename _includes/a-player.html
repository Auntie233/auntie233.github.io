<!-- 
    data-id: 歌曲/专辑/歌单 ID

    data-server: 音乐平台，支持如下参数
    netease （网易云音乐）
    tencent （qq音乐）
    xiami （虾米音乐）
    kugou （酷狗音乐）
    baidu （百度音乐）

    data-type: 请求类型，支持如下参数
    song （单曲）
    album （专辑）
    playlist （歌单）
    search （搜索）

    data-mode: 播放模式
    random （随机）
    single （单曲）
    circulation （列表循环）
    order （列表）

    data-autoplay: 自动播放
    true
    false 
-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/aplayer/1.10.1/APlayer.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/aplayer/1.10.1/APlayer.min.css">

<div id="aplayer"></div>

<script>
    $(function() {
        $.ajax({
            url: "https://api.i-meto.com/meting/api?server={{ page.music-source }}&type={{ page.music-type }}&id={{ page.music-id }}",
            success: function(e) {
                var aplayerList = new APlayer({
                element: document.getElementById('aplayer'),
                narrow: false,
                autoplay: false,
                showlrc: false,
                mutex: true,
                theme: 'black',
                mode: 'random',
                preload: 'metadata',
                listmaxheight: '200px',
                music:e
                });
            }
        })
    });
</script>
